<!doctype html>
<!-- html是根元素 -->
<html lang="en">
 <!-- head是头部 -->
 <head>
    <!-- meta是元数据，不会在浏览器中显示，用于提供一些额外信息，比如网页作者等等相关信息 -->
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="罗春龙">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
    <!-- title是标题，打开浏览器的时候，浏览器左上角会显示该标题信息 -->
  <title>我的第一个HTML网页</title>

   <!-- 可以在script标签书写 js代码，以及通过script标签引入外部的js文件，后期会讲解 -->
  <script src="指定外部js文件的地址"></script>
   <!-- 可以link标签引入css样式文件，后期会讲解 -->
  <link>
  <!-- 在style中可以书写css代码 -->
  <style>
            
	  p{
	     font-size:30px;
	  }

  </style>
 </head>
  
 <!-- body是主体，浏览器中看到的信息，基本上都是书写在body中 -->
 <body>
        <!-- h1 至 h6可以用于控制字体大小 h1最大  h6最小 -->
	   <h1>广东广州天河区</h1>
	   <h2>广东广州天河区</h2>
	   
	   <h3>广东广州天河区</h3>
	   <h4>广东广州天河区</h4>
	   <h5>广东广州天河区</h5>
	   <h6>广东广州天河区</h6>
       <!-- hr是下划线 -->
       <hr>

       <!-- p代表段落标签，会自动换行 -->
       <h4>大标题</h4>
	   <p>我是段落标签01我是段落标签01我是段落标签01我是段落标签01我是段落标签01</p> <p>我是段落标签02</p>
        <!-- hr是下划线 -->
       <hr>
       <div>我是div元素，主要用于配合css样式进行页面布局</div> <div>我是div元素，主要用于配合css样式进行页面布局</div>
       <!-- hr是下划线 -->
       <hr>
       <span>我是span元素，与div比较类似，特点：不会换行</span>
	   <!-- br是换行的意思 -->
	   <br>
	   <span>我是span元素，与div比较类似，特点：不会换行</span>

	 


 </body>
</html>
